<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="android-chrome-512x512.png">
    <title>JavaScript Calculator</title>
    <link href="calc.css" rel="stylesheet">
    <script src="calc.js"></script>
</head>

<body>

    <div class="meio">
        <img id="logo" src="android-chrome-512x512.png" alt="Preta no Code">

        <h1>** Calculadora **</h1>


        <div id="corpo">
            <table>

                <tr>
                    <td><input type="button" id="nummais" class="button" value="+"></td>
                    <td><input type="button" id="num7" class="button" value="7"></td>
                    <td><input type="button" id="num8" class="button" value="8"></td>
                    <td><input type="button" id="num9" class="button" value="9"></td>
                </tr>
                <tr>
                    <td><input type="button" id="nummenos" class="button" value="-"></td>
                    <td><input type="button" id="num4" class="button" value="4"></td>
                    <td><input type="button" id="num5" class="button" value="5"></td>
                    <td><input type="button" id="num6" class="button" value="6"></td>
                </tr>
                <tr>
                    <td><input type="button" id="nummult" class="button" value="*"></td>
                    <td><input type="button" id="num1" class="button" value="1"></td>
                    <td><input type="button" id="num2" class="button" value="2"></td>
                    <td><input type="button" id="num3" class="button" value="3"></td>
                </tr>
                <tr>
                    <td><input type="button" id="numdiv" class="button" value="/"></td>
                    <td><input type="button" id="comma" class="button" value=","></td>
                    <td><input type="button" id="num0" class="button" value="0"></td>

                </tr>
                <tr>
                    <td><input type="button" id="ac" class="button" value="AC"></td>
                    <td><input type="button" class="button" id="equals" value="="></td>

                </tr>
            </table>
        </div>

        <div id="mostrar">
            <p class="m-1">0</p>

        </div>

    </div>

    <footer>
        <p>&copy; Laisa Lamir</p>
    </footer>
</body>

</html>
